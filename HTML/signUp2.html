<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ITeams Sign Up</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <style>
        body {
            background-color: #313C41;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a href="#scroll-up"><img src="..//assets/img/Iteams_logo.png" alt="ITeams Logo"
                        style="width:150px; height:30px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="..//HTML/index.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="..//HTML/index.html">How It Works?</a></li>
                        <li class="nav-item"><a class="nav-link" href="..//HTML/logIn.html">Log In</a></li>
                        <li class="nav-item"><a class="nav-link" href="..//HTML/signUp.html">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header>
            <section id="scroll-up">
                <div class="container px-5 py-5">
                    <div class="row gx-5 align-items-center justify-content-center">
                        <div class="col-lg-8 col-xl-7 col-xxl-6">
                        </div>

                    </div>
                </div>
            </section>
        </header>
        <!-- <div class="center"> -->
            <div class="containers" style="height:670px; margin-bottom:50px;  margin-top:50px">
                <div class="card" style="height:730px;">
                    <img src="..//assets/img/Iteams_logo.png" style="width:150px; height:30px; margin-left: 90px;"
                        alt="logo">
                    <!-- Sign In Form -->
                    <form action="..//HTML/profile.html">
                        <div class="container">
                            <h1 style="text-align:center; margin-top:5%; font-size:large; color: #000000;">Welcome to
                                ITeams!</h1>
                            <p style="text-align:center; color: #313C41;">Already have an account? <a
                                    href="..//HTML/logIn.html" style="color:#703589">Log In</a></p>

                            <!--dropdown select-->
                            <label for="education"><b style=color:#313C41>Education</b></label><span
                                style="color:#703589"> *</span>
                            <br />
                            <select id="education" name="education" style="width: 100%; height:40px">
                                <option value="01">18</option>
                                <option value="02">19</option>
                                <option value="03">20</option>
                                <option value="04">21</option>
                            </select> <br>
                            <br />
                            <!--dropdown select-->
                            <label for="skills"><b style=color:#313C41>Skills</b></label><span style="color:#703589" placeholder="Choose" required="required">
                                *</span>
                            <br />
                            <select id="skills" name="skills" style="width: 100%; height:40px">
                                <option value="01">18</option>
                                <option value="02">19</option>
                                <option value="03">20</option>
                                <option value="04">21</option>
                            </select> <br>
                            <br />

                            <label for="describe_yourself"><b style=color:#313C41>Describe Yourself</b></label><span style="color:#703589">
                                *</span>
                            <textarea id="describe_yourself" placeholder="Describe your top skills, strengths, and experiences..." required="required"
                                style="width:100%; height:200px; resize: none;"></textarea><br />
                                <br />

                            <input type="submit" value="Register" style="width:100%">
                        </div>
                    </form>
                </div>
            <!-- </div> -->
        </div>
    </main>

    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">Copyright &copy; Your Website 2022</div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
